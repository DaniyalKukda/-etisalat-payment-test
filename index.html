  <script src="js/finalization.js" defer></script>
  <script src="js/authorization.js" defer></script>
  <script src="js/capture.js" defer></script>
  <script src="js/reversal.js" defer></script>
  <script src="js/refund.js" defer></script>

    <!-- Select API Container -->
    <section class="select-api-container">
      <form action="" class="select-api-form">
        <label for="apiSelect">Select a Sample API</label>
        <select id="apiSelect">
          <option value="Registration">Registration</option>
          <option value="Finalization">Finalization</option>
          <option value="Authorization">Authorization</option>
          <option value="Capture">Capture</option>
          <option value="Reversal">Reversal</option>
          <option value="Refund">Refund</option>
          <option value="RP">Recurrence Payments</option>
          <option value="RP_Present">Recurrence Payments - User Present</option>

        <h1>Registration</h1>
        <form action="" class="registration-form" id="registrationForm">

          <!-- First Row -->
          <div class="grid">
            <div class="input-group">
              <label for="registrationCustomerId">Customer Name</label>
              <input type="text" id="registrationCustomerId">
            </div>
            <div class="input-group">
              <label for="registrationStore">Store</label>
              <input type="text" id="registrationStore">
            </div>
            <div class="input-group">
              <label for="registrationTerminal">Terminal</label>
              <input type="text" id="registrationTerminal">

          <!-- Second Row -->

            <div class="input-group">
              <label for="registrationChannel">Channel</label>
              <input type="text" id="registrationChannel">
            </div>
            <div class="input-group">
              <label for="registrationAmount">Amount</label>
              <input type="text" id="registrationAmount">
            </div>
            <div class="input-group">
              <label for="registrationCurrency">Currency</label>
              <input type="text" id="registrationCurrency">
            </div>
          </div>

          <!-- Third Row -->
          <div class="grid">
            <div class="input-group">
              <label for="registrationOrderId">Order ID</label>
              <input type="text" id="registrationOrderId">
            </div>
            <div class="input-group">
              <label for="registrationOrderName">Order Name</label>
              <input type="text" id="registrationOrderName">
            </div>
            <div class="input-group">
              <label for="registrationOrderInfo">Order Info</label>
              <input type="text" id="registrationOrderInfo">
            </div>

          <!-- Forth Row -->
          <div class="grid">
            <div class="input-group">
              <label for="registrationTransactionHint">Transaction Hint</label>
              <input type="text" id="registrationTransactionHint">
            </div>
            <div class="input-group">
              <label for="registrationReturnPath">Return Path</label>
              <input type="text" id="registrationReturnPath">
            </div>
            <div class="input-group">
              <label for="registrationUserName">User Name</label>
              <input type="text" id="registrationUserName">
            </div>
          </div>

          <!-- Fifth Row -->
          <div class="grid">
            <div class="input-group">
              <label for="registrationPassword">Password</label>
              <input type="text" id="registrationPassword">
            </div>
          </div>

          <button class="btn send-request-btn">Send Request</button>
